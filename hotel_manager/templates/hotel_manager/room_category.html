{% extends 'hotel_manager/base.html' %}
{% block content %}
<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive table--no-card m-b-30">

                        <div class="table-data__tool">
                            <div class="table-data__tool-right">
                                <a class="au-btn au-btn-icon au-btn--green au-btn--small" href="{% url 'hotel_manager:room-category-create' %}">
                                    <i class="zmdi zmdi-plus"></i>add item</a>
                            </div>
                        </div>


                        <ul class="list-group">
                        {% for category in room_category %}
                          <li class="list-group-item list-group-item-success h1">{{category.name}}</li>
                            {% endfor %}
                        </ul>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>


{% endblock %}
