{% extends 'hotel_manager/base.html' %}
{% block content %}
<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive table--no-card m-b-30">

                        <div class="table-data__tool">
                            <div class="table-data__tool-right">
                                <a class="au-btn au-btn-icon au-btn--green au-btn--small" href="{% url 'hotel_manager:post-create' %}">
                                    <i class="zmdi zmdi-plus"></i>add item</a>
                            </div>
                        </div>

                        <div class="table-responsive table-responsive-data2">
                            <table class="table table-borderless table-striped table-earning">
                                <thead>
                                    <tr>
                                        <th>Post heading</th>
                                        <th>Create Date</th>
                                        <th>Post Image</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for post in posts %}
                                    <tr>
                                        <td>{{post.blog_heading}}</td>
                                        <td>{{post.date_created}}</td>
                                        <td><img src="{{post.blog_image.url}}" alt="" width="100"></td>

                                        <td><a class="btn btn-outline-info"
                                                href="{% url 'hotel_manager:post-update' post.id %}">Update</a>
                                            <a class="btn btn-outline-danger" href="{% url 'hotel_manager:post-delete' post.id %}">Delete</a>
                                        </td>
                                    </tr>
    
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>




                    </div>
                </div>

            </div>

        </div>

    </div>

</div>


{% endblock %}
