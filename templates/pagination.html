{% load i18n %}
<div class="pagination text-center row mt-5">
    <span class="step-links">{% if page.has_previous %}<a class="btn btn-outline-info" href="?page={{ page.previous_page_number }}">{% trans 'Previous' %}</a>
    {% endif %}
    <span class="current">Page {{ page.number }} of {{ page.paginator.num_pages }}.</span>{% if page.has_next %}
    <a class="btn btn-outline-info" href="?page={{ page.next_page_number }}">{% trans 'Next' %}</a>{% endif %}</span>
</div>
